    <!--2a. Create A Basic Contact Form-->
    <p>Basic Contact Form</p>
    <form action="" method="post">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" name="fullName" id="fullName" style="width: 250px; height: 25px; border-width: 1px; border-radius: 5px;">
        </div>
        <br>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" style="width: 250px; height: 25px; border-width: 1px; border-radius: 5px;">
        </div>
        <br>
        <div>
            <label for="text">Your Massage:</label>
            <textarea name="text" id="text" style="width: 250px; border-width: 1px; border-radius: 5px;"></textarea>
        </div>
        <br>
        <div>
            <button type="submit" style="width: 350px; height: 45px; border-width: 1px; border-radius: 5px;">Submit Your Reply</button>
        </div>
    </form>
    <hr>

        <!--2b. Create A Basic Contact Form-->
        <p>Login Form</p>
        <form action="" method="post">
            <div>
                <label for="user">Username: </label>
                <input type="text" name="user" id="user" style="width: 250px; height: 25px; border-width: 1px; border-radius: 5px;">
            </div>
            <br>
            <div>
                <label for="pass">Password: </label>
                <input type="password" name="pass" id="pass" style="width: 250px; height: 25px; border-width: 1px; border-radius: 5px;">
            </div>
            <br>
            <div>
                <input type="checkbox" name="rememberMe" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <br>
            <div>
                <button type="submit" style="width: 350px; height: 45px; border-width: 1px; border-radius: 5px;">Log In</button>
            </div>
        </form>
