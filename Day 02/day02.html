<!DOCTYPE html>

<body>
    <h1>Day 2 of 90 Days Web Dev Mastery</h1>
    <hr>

    <!--2a. Create A Basic Contact Form-->
    <p>Basic Contact Form</p>
    <form action="" method="post">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" name="fullName" id="fullName" style="width: 250px; height: 25px; border-width: 1px; border-radius: 5px;">
        </div>
        <br>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" style="width: 250px; height: 25px; border-width: 1px; border-radius: 5px;">
        </div>
        <br>
        <div>
            <label for="text">Your Massage:</label>
            <textarea name="text" id="text" style="width: 250px; border-width: 1px; border-radius: 5px;"></textarea>
        </div>
        <br>
        <div>
            <button type="submit" style="width: 350px; height: 45px; border-width: 1px; border-radius: 5px;">Submit Your Reply</button>
        </div>
    </form>
    <hr>

    
</body>
</html>
